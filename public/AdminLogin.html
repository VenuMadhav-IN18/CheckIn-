<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> 
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, rgb(85 114 117 / 90%), rgb(0 0 0 / 90%)), url(public/Assets/Logo.png) no-repeat center center / cover;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      padding: 2rem;
      color: #fff;
      width: 100%;
      max-width: 380px;
      animation: fadeIn 1s ease-in-out;
    }

    .login-card h3 {
      text-align: center;
      font-weight: 600;
      color: #fff;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #e3e3e3;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 10px;
      transition: 0.3s ease;
    }

    .form-control::placeholder {
      color: #dcdcdc;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px rgba(85, 99, 222, 0.8);
      outline: none;
    }

    .btn-primary {
      background: #5563DE;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background: #3948b4;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(85, 99, 222, 0.5);
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      color: #fff;
      font-size: 0.85rem;
      opacity: 0.8;
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>   
<div class="login-card">
    <h3>Admin Login</h3>
    <form id="inputForm">
      <div class="mb-3">
        <label for="inputEmail3" class="form-label">User Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your Employee ID">
      </div>
      <div class="mb-3">
        <label for="inputPassword3" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Sign In</button>
    </form>
  </div>

  <footer>© 2025 CheckIn+. All rights reserved.</footer>
  

<script>
  const form=document.getElementById("inputForm");
  form.addEventListener("submit",async(e)=>{
    e.preventDefault();
    const formData={
      name:document.getElementById("name").value,
      password:document.getElementById("password").value
    }
    const res=await fetch("/api/adminlogin",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(formData),
    })
    if(res.ok){
      alert("Logiin Successfull ✅");
      window.location.href="AdminDashboard.html";

    }
    else{
      alert("Invalid Details");
      
    }
  })
</script>
</body>
</html>
